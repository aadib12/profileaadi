<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Text to Speech Converter</title>
	<link rel="stylesheet" href="text.css">
</head>

<body>
	<div class="container">
		<div class="app-container">
			<div class="headings-container">
				<h1>
					Text to Speech Converter 
				</h1>
				<h3>
					Enter your preferred text, and with a simple click of the button, witness it seamlessly transform into spoken words, adding a dynamic and interactive element to your experience				</h3>
			</div>

			<div class="interaction-container">
				<textarea id="textToConvert"
						placeholder="Enter text"
						id="" cols="35"
						rows="10" class="text-control">
				</textarea>
				<p class="error-para"></p>
				<button class="btn" id="convertBtn">
				Play Sound</button>
			</div>
		</div>
	</div>

	<script src="text.js"></script>
</body>

</html>
